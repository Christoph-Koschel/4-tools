<!DOCTYPE html>
<html lang="en">
<head>
    <title>4 Tools</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="emoji/emoji.min.css">
    <link rel="stylesheet" href="./defaultCSS V0.0.1/default V0.0.1.css">
    <script src="./style-controller V0.0.4/style-controller.js"></script>
    <script src="./fileHandler/fileHandler.js"></script>
    <script src="./js/index.js"></script>
</head>
<body>
<div class="backBTN">

</div>

<div id="listFrame">
    <h2>Select note</h2>
    <ul id="noteList">
        <li><a>
            Note 1;
        </a></li>
    </ul>
</div>
<div style="display: none" id="writeFrame">
    <div class="wrapper">
        <div class="content">
            <div id="controller">
                <button id="saveBTN" type="button" value="">
                    <span>Save&nbsp;&nbsp;</span><img id="saveBTNIcon" alt="" src="icon/check-circle.svg">
                </button>
                <input id="closeBTN" type="button" value="Close">
                <input id="deleteBTN" type="button" value="Delete">
            </div>
            <div id="writer" contenteditable="true" spellcheck="false">

            </div>
        </div>
    </div>

</div>
<div style="display: none" id="addNoteFrame">
    <div class="content">
        <form id="addForm">
            <input name="name" type="text" placeholder="Note name"><br>
            <input type="submit" value="Create"><br>
            <input id="backBTN" type="button" value="Back">
        </form>
    </div>
</div>
</body>
</html>
