<!DOCTYPE html>
<html lang="en">
<head>
    <title>Four Tools</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./Counter V0.1.0/counter.js"></script>
    <link rel="stylesheet" href="./defaultCSS V0.0.1/default V0.0.1.css">
    <script src="./style-controller V0.0.4/style-controller.js"></script>
    <script src="./fileHandler/fileHandler.js"></script>
    <script src="./js/index.js"></script>
</head>
<body>
<div id="mainView">
    <div class="mode" id="mainTimer">
        <div class="content">
            <div class="innerContent">
                <div>
                    <a class="title">timer</a><br>
                    <a class="text" id="mainTimerText">00:00:00</a><br>
                    <input id="timerStart" type="button" value="START">
                    <input style="display: none" id="timerStop" type="button" value="STOP">
                </div>
            </div>
        </div>
    </div>
    <div class="mode" id="mainClock">
        <div class="content">
            <div class="innerContent">
                <div>
                    <a class="title">clock</a><br>
                    <a class="text" id="mainClockText">00:00:00</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="goToClock" class="active">

</div>

<div id="goToCounter">

</div>

<div id="goToHome">

</div>

</body>
</html>
